device: auto
use_unicorn_hat: true
iface: auto
frame_ms: 80
brightness: 0.35
poll_interval_s: 1.0

tor:
  enabled: true
  check: systemd
  control_host: 127.0.0.1
  control_port: 9051
  control_auth: null
ap:
  enabled: true
  service_names: ["hostapd", "dnsmasq"]
  iface: wlan0

traffic:
  buckets_kbps: [64, 256, 1024]
  decay: 0.5

pi_health:
  warn:
    load: 2.0
    disk_pct: 85
    temp_c: 75
  crit:
    disk_pct: 95
    temp_c: 80

colors:
  ok: [0, 255, 0]
  warn: [255, 165, 0]
  crit: [255, 0, 0]
  tor_on: [0, 255, 255]
  ap_on: [0, 128, 255]
